<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= webpackConfig.name %></title>
    <style>
      .first-img {
        animation:show 2s infinite alternate;
        -webkit-animation:show 2s infinite alternate ;
        -moz-animation:show 2s infinite alternate ;
        -o-animation:show 2s infinite alternate ;
        -ms-animation:show 2s infinite alternate ;
      }
      .cover {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      @keyframes show {
        0% {
          opacity: 0;
        }
        25% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 0.6;
        }
      }
      @-webkit-keyframes show
      {
        0% {
          opacity: 0;
        }
        25% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 0.6;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="cover">
        <img class="first-img" width="75%" src="https://element-cn.eleme.io/static/navbar_1.499e088.png">
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
